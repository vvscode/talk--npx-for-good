name: Initial Full project install

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10]
        package: [A, B, C]
        manager: [yarn, npm, pnpm, bun]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.1

      - name: Log versions
        run: |
          yarn set version 1.22.19
          echo "Node version: $(node --version)"
          echo "Yarn version: $(yarn --version)"
          echo "PNPM version: $(pnpm --version)"
          echo "Bun version: $(bun --version)"

      - name: Copy package.json
        run: cp package-${{ matrix.package }}.json package.json

      - name: Install dependencies
        run: ${{ matrix.manager }} install

      - name: Experiment
        id: experiment
        run: |
          TEST_RESULT=$(${{ matrix.manager }} run --silent test)
          echo "TEST_RESULT=$TEST_RESULT" >> $GITHUB_ENV
          

      ## Write for matrix outputs workaround
      - uses: cloudposse/github-action-matrix-outputs-write@main
        id: out
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: node@${{ matrix.node-version }} [${{ matrix.manager }}] (${{ matrix.package }})
          outputs: |-
            test-result: ${{ env.TEST_RESULT }}
            

  read:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: cloudposse/github-action-matrix-outputs-read@main
        id: read
        with:
          matrix-step-name: test

